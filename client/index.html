<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id"
        content="88955055541-uurlg24t126ibh2ni0jjdq53k1gromt1.apps.googleusercontent.com">
    <title>Mini WP</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/css/froala_editor.min.css' rel='stylesheet'
        type='text/css' />
    <link href='https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/css/froala_style.min.css' rel='stylesheet'
        type='text/css' />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type='text/javascript'
        src='https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/js/froala_editor.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><i class="fab fa-wordpress-simple"></i> Mini WP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto" v-if="isLoggedIn===true">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i class="fa fa-home"></i>
                            Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-plus"></i>
                            Add Article
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-newspaper"></i>
                            My Article
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">
                            <i class="fa fa-envelope-o">
                            </i>
                            Disabled
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-envelope-o">
                            </i>
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    </form>
                </ul>
                <ul class="navbar-nav ">
                    <li class="nav-item" v-if="isLoggedIn===true">
                        <a class="nav-link" href="#" v-on:click="logoutUser">
                            <i class="fas fa-sign-out-alt"></i>
                            SignOut
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div v-if="isLoggedIn===false">
            <div class="login-wrap">
                <div class="login-html">
                    <div v-if="position==='login'">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                            class="tab">Sign In</label>
                        <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Sign
                            Up</label>
                        <div class="login-form">
                            <div class="sign-in-htm">
                                <form v-on:submit.prevent="loginUser">
                                    <div class="group">
                                        <label for="user" class="label">Email</label>
                                        <input type="email" class="input" v-model="email">
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Password</label>
                                        <input type="password" class="input" data-type="password" v-model="password">
                                    </div>
                                    <div class="group">
                                        <input type="submit" class="button" value="Sign In">
                                    </div>
                                    <div class="hr"></div>
                                </form>
                            </div>
                            <div class="for-pwd-htm">
                                <form v-on:submit.prevent="registerUser">
                                    <div class="group">
                                        <label for="user" class="label">Email</label>
                                        <input type="email" class="input" v-model="email">
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Password</label>
                                        <input type="password" class="input" data-type="password" v-model="password">
                                    </div>
                                    <div class="group">
                                        <input type="submit" class="button" value="Sign Up">
                                    </div>
                                    <div class="hr"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div v-if="position==='register'">
                        <input id="tab-1" type="radio" name="tab" class="sign-in"><label for="tab-1" class="tab">Sign
                            In</label>
                        <input id="tab-2" type="radio" name="tab" class="for-pwd" checked><label for="tab-2"
                            class="tab">Sign Up</label>
                        <div class="login-form">
                            <div class="sign-in-htm">
                                <form v-on:submit.prevent="loginUser">
                                    <div class="group">
                                        <label for="user" class="label">Email</label>
                                        <input type="email" class="input" v-model="email">
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Password</label>
                                        <input type="password" class="input" data-type="password" v-model="password">
                                    </div>
                                    <div class="group">
                                        <input type="submit" class="button" value="Sign In">
                                    </div>
                                    <div class="hr"></div>
                                </form>
                            </div>
                            <div class="for-pwd-htm">
                                <form v-on:submit="registerUser">
                                    <div class="group">
                                        <label for="user" class="label">Email</label>
                                        <input type="email" class="input" v-model="email">
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Password</label>
                                        <input type="password" class="input" data-type="password" v-model="password">
                                    </div>
                                    <div class="group">
                                        <input type="submit" class="button" value="Sign Up">
                                    </div>
                                    <div class="hr"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="./js/components/Navbar.js"></script>
    <script src="./js/components/LoginForm.js"></script>
    <script src="./js/main.js"></script>
    <script src="./assets/style.js"></script>
</body>

</html>
